<div class="remind-mainer" id="remind_mainer">
	<div class="remind-mainer--list">
		<div class="remind-list--wrap">
			<ul class="remind-list">
				<% for(var i = 0; i < list.length; i++) { %>
					<li data-param='{"eventid": "<%= list[i].eventid %>", "node": "<%= list[i].node %>", "id": "<%= list[i].id %>", "module": "<%= list[i].module %>"}'>
						<p class="mbm"><%= list[i].body %></p>
						<span class="mbm">
							<i class="o-remind-label"></i>
							<span class="mlm"><%= list[i].showtime %></span>
						</span>
						<span style="float: right;">
							<i class="o-remind-persion"></i>
							<span class="mlm">提醒: <%= list[i].receiveuids %></span>
						</span>
						<a href="javascript:;" class="o-remind-delete" data-id="<%= list[i].id %>"></a>
					</li>
				<% } %>
			</ul>
		</div>
		<div class="remind-mainer--add toggole-form-btn" data-status="1">
			<i class="o-plus cbtn"></i>
				<span class="mlm">添加提醒</span>
		</div>
	</div>
	<div class="remind-mainer--form">
		<form action="#" id="remind_form">
			<div class="remind-form--title mbs">提醒时间<span class="xcr">*</span></div>
			<div class="remind-form--item">
				<select class="time-tpye-select <%= config.activeAlarmType == 0 ? 'dn' : '' %>" id="time_tpye_select" name="timeNode">
					<% for(var j = 0; j < config.timeNodes.length; j++) { %>
						<option value="<%= config.timeNodes[j].timeNode %>"><%= config.timeNodes[j].timeName %></option>
					<% } %>
					<option value="0" data-type="0">自定义</option>
				</select>
				<div class="datepicker dib remind-time-input <%= config.activeAlarmType == 1 ? 'dn' : '' %>" id="remind_time">
            <input type="text" class="datepicker-input" id="remind_time_input" placeholder="请选择提醒时间"/>
            <a href="javascript:;" class="datepicker-btn"></a>
        </div>
        <input type="hidden" name="sendTime" id="send_time" />
				<select class="time-diff-select <%= config.activeAlarmType == 0 ? 'dn' : '' %>" name="diffeTime" id="time_diff_select">
					<% if(config.activeAlarmType == 1) { %>
						<% for(var key in config.timeNodes[0].diffeTime) { %>
							<option value="<%= config.timeNodes[0].diffeTime[key] %>"><%= key %></option>
						<% } %>
					<% } %>
				</select>
			</div>
			<div class="remind-form--item <%= config.activeAlarmType == '0' ? 'dn' : '' %>">
				<i class="o-remind-label"></i>
				<span class="wxb mlm" id="remind_time_text"></span>
			</div>
			<div class="remind-form--title mbs">提醒谁<span class="xcr">*</span></div>
			<div class="remind-form--item">
				<input type="text" name="receiveUids" id="reminder" value="<%= 'u_' + G.uid %>" placeholder="请选择提醒人">
			</div>
			<div class="remind-form--title mbs">提醒内容</div>
			<div class="remind-form--item">
				<textarea rows="4" placeholder="请输入提醒内容（选填）" id="remind_content" name="body"></textarea>
			</div>
			<div class="remind-form--btns">
				<button type="button" class="btn toggole-form-btn" data-status="0">取消</button>
				<button type="button" class="btn btn-primary ml save-remind">确定</button>
			</div>
		</form>
	</div>
</div>
<div class="remind-footer" id="remind_footer">
	<a href="<%= Ibos.app.url('message/notifymanage/index') %>" target="_blank">
		<i class="o-remind-link"></i>
		<span class="mlm">提醒设置</span>
	</a>
</div>
